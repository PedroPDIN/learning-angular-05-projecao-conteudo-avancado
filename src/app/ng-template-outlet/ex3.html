<!-- Terceiro exemplo de utilização do ng-template-outlet, aproveitando que de forma que a elemento do angular ng-template quando referenciado,
ele não renderizado e muito menos aparente no DOM, com isso, terceiro exemplo para demonstrar como ng-template pode se torna visível. -->

Ex3:

<br>

<ng-container
  *ngIf="condition; else elseTemplate2"
  [ngTemplateOutlet]="meuTemplate3"
></ng-container>


<ng-template #meuTemplate3>
  Template:
  <app-meu-comp></app-meu-comp>
</ng-template>

<ng-template #elseTemplate2>
  Sou o else Template
</ng-template>
