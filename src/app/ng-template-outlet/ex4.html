<!-- Quarto exemplo de utilização do ng-template-outlet, aproveitando que de forma que a elemento do angular ng-template quando referenciado,
ele não renderizado e muito menos aparente no DOM, com isso, quarto exemplo para demonstrar como ng-template pode se torna visível. -->

Ex4:

<br>

<ng-container *ngTemplateOutlet="condition ? meuTemplate4 : elseTemplate3"></ng-container>


<ng-template #meuTemplate4>
  Template:
  <app-meu-comp></app-meu-comp>
</ng-template>

<ng-template #elseTemplate3>
  Sou o else Template
</ng-template>
